<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eden cafe</title>
    <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6347;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }
    .item {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 15px;
       width: 250px;
      text-align: center;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .item h3 {
      margin: 10px 0;
      color: #333;
    }
  </style>

</head>

<body>
    <section class="menu">
  <div class="item">
    <img src="https://via.placeholder.com/250x150?text=Noodles" alt="Noodles">
    <h3>Spicy Veg Noodles</h3>
  </div>
  <div class="item">
    <img src="https://via.placeholder.com/250x150?text=Manchurian" alt="Manchurian">
    <h3>Veg Manchurian</h3>
  </div>
  <div class="item">
    <img src="https://via.placeholder.com/250x150?text=Pizza" alt="Pizza">
    <h3>Cheesy Paneer Pizza</h3>
  </div>
  <div class="item">
    <img src="https://via.placeholder.com/250x150?text=Garlic+Rice" alt="Garlic Rice">
    <h3>Garlic Fried Rice</h3>
  </div>
  </section>
</body>
</html>
